<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ограничиваем сектор поиска в подсказках по адресу</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" type="text/css" href="../../dist/css/suggestions.css">
        <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
        <script src="../../dist/js/jquery.suggestions.js"></script>
        <script src="../token.js"></script>
        <script src="code.js"></script>
    </head>
    <body>

        <section class="container">
            <p><input id="token" type="text" placeholder="Enter your API token" /></p>
        </section>

        <section class="container">
            <h1>Просто подсказки</h1>
            <input id="suggestions" name="suggestions" type="text" value="Санкт-Петербург, ул. Софийская, д.35, корп.4, кв.81" />
            <p><input id="fixData" type="button" value="FixData" /></p>
        </section>

        <section class="container">
            <h1>Email</h1>
            <input id="email" name="email" type="text" value="" />
        </section>

        <section class="container">
            <h1>SUG-706 (Гранулярные подсказки по адресу (город и улица))</h1>
            <label for="region">Регион:</label><input id="region" name="region" type="text" />
            <br/><br/>
            <label for="city">Город:</label><input id="city" name="city" type="text" />
            <br/><br/>
            <label for="street">Улица:</label><input id="street" name="street" type="text" />
            <br/><br/>
            <label for="house">Дом:</label><input id="house" name="house" type="text" />
        </section>

        <section class="container">
            <h1>Новый параметр url</h1>
            <label for="url">Город:</label><input id="url" name="city" type="text" />
        </section>

        <section class="container">
            <h1>SUG-500</h1>
            <label for="sug500_region">Регион / район:</label><input id="sug500_region" name="region" type="hidden" value="Московская обл, Мытищинский р-н"/>
            <br/><br/>
            <label for="sug500_city">Город:</label><input id="sug500_city" name="city" type="text" value="Мытищи" />
            <br/><br/>
            <label for="sug500_street">Улица:</label><input id="sug500_street" name="street" type="text" value="Чертановская" />
            <br/><br/>
            <label for="sug500_house">Дом:</label><input id="sug500_house" name="house" type="text" value="д 2" />
        </section>

        <section class="sug-798" style="display: none">
            <h1>SUG-798 ошибка при вызове setSuggestions</h1>
            <label for="sug-798">Введите:</label><input id="sug-798" name="address" type="text" />
        </section>

        <section class="container">
            <div class="spacing"></div>
            <h1>SUG-729 Совместимость с jQuery 3.0.0-3.1.1</h1>
            <label for="city-729">Город:</label><input id="city-729" name="city" type="text" />
        </section>

    </body>
</html>
